{% extends 'base_blog.html' %}
{% block content %}


<div class="mx-auto" style="width: 700px;">
    <form method="POST"> {% csrf_token %}
        <h1>
            Blog title: {{form.blogTitle}}
        </h1>
        <p>
            Blog text: {{form.blogText}}
        </p>
        <input class="btn btn-primary " type="submit" value="Create post"/>
    </form>
</div>
{% endblock %}
